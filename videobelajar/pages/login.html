<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/auth.css">
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
    <title>Login - Videobelajar</title>
</head>

<body>
    <header>
        <img src="../assets/images/logo.png" alt="logo">
    </header>
    <main>
        <div class="login-container login">
            <div class="login-header">
                <h1> Masuk ke Akun</h1>
                <p>Yuk,lanjutin belajarmu di videobelajar</p>
            </div>
            <form class="login-form" action="#">
                <div class="input-form">
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" name="email" id="email" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Kata sandi</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="additional-info">
                        <a href="#">Lupa Password?</a>
                    </div>
                    <div class="form-actions">
                        <button class="masuk">Masuk</button>
                        <button class="daftar">Daftar</button>
                    </div>
                    <p class="or-divider">atau</p>
                    <button class="google"><img src="../assets/icon/icon-google.png" alt="Login dengan Google">Masuk
                        dengan
                        Google</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
