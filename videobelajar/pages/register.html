<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/auth.css">
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
    <title>Register - Videobelajar</title>
</head>

<body>
    <header>
        <img src="../assets/images/logo.png" alt="logo">
    </header>
    <main>
        <div class="login-container register">
            <div class="login-header">
                <h1> Pendaftaran Akun</h1>
                <p>Yuk, daftarkan akunmu sekarang juga!</p>
            </div>
            <form class="login-form" action="#">
                <div class="input-form">
                    <div class="form-group">
                        <label for="username">Nama Lengkap</label>
                        <input type="username" name="username" id="username" required />
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" name="email" id="email" required />
                    </div>
                    <div class="form-group">
                        <label for="gender">Jenis Kelamin</label>
                        <select name="gender" id="gender" required>
                            <option value="" disabled selected>Pilih jenis kelamin</option>
                            <option value="pria">Pria</option>
                            <option value="wanita">Wanita</option>
                        </select>
                    </div>
                    <div class="form-group phone-group">
                        <label for="phoneNumber">No. HP</label>
                        <div class="phone-input-wrapper">
                            <div class="flag-code">
                                <div class="flag-container"><img src="../assets/icon/icon-indonesia.png" alt="ID"
                                        class="flag-icon" /></div>
                                <select name="countryCode" id="countryCode" required>
                                    <option value="+62" selected>+62</option>
                                </select>
                            </div>
                            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Nomor HP" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Kata Sandi</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="konfirmpass">Kofirmasi Kata Sandi</label>
                        <input type="konfirmpass" name="konfirmpass" id="konfirmpass" required>
                    </div>
                    <div class="additional-info">
                        <p>Sudah punya akun? <a href="#">Masuk</a></p>
                    </div>
                    <div class="form-actions">
                        <button class="masuk">Daftar</button>
                        <button class="daftar">Masuk</button>
                    </div>
                    <p class="or-divider">atau</p>
                    <button class="google"><img src="../assets/icon/icon-google.png" alt="Login dengan Google">Daftar
                        dengan
                        Google</button>
                </div>
            </form>


        </div>
    </main>
</body>

</html>
